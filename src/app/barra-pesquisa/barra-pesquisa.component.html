<form class="form-inline justify-content-center align-items-center" (ngSubmit)="pesquisar()">
  <div class="input-group">
    <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Pesquisar..." (input)="pesquisar()">
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary"><i class="pi pi-search"></i></button>
    </div>
  </div>
</form>
