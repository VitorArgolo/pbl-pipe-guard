<!-- monitoring-list.component.html -->
<div *ngIf="logs && logs.length > 0">
    <h2>Lista de Monitoramento</h2>
    <ul>
      <li *ngFor="let log of logs">
        <span>{{ log.message }}</span> - <span>{{ log.timestamp | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
      </li>
    </ul>
  </div>
  <div *ngIf="logs && logs.length === 0">
    <p>Nenhum registro de monitoramento encontrado.</p>
  </div>
