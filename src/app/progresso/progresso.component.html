<div>
  <h2>Lista de Progresso de Incidentes</h2>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Título</th>
        <th>Responsável</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let incidente of itensProgresso">
        <td>{{ incidente.id }}</td>
        <td>{{ incidente.title }}</td>
        <td>Gabriel</td>
        <td>{{ incidente.description }}</td>
        <td>
          <button (click)="resolverVazamento(incidente.id)">Resolver Vazamento</button>
          <button (click)="removerIncidentProgresso(incidente.id)">Remover de Progresso</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  <div *ngIf="total > 0" class="total">
    Total: {{ total }}
  </div>
  <button (click)="resolver()">Resolver Todos</button>
</div>
